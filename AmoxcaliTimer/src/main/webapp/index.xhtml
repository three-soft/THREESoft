<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="views/plantilla.xhtml">
        <ui:define name="head">
            <title>Bienvenido</title>
            <link rel="stylesheet" type="text/css" href="css/inicioSesion.css"></link>

        </ui:define>
        <ui:define name="body">
            <h:body>

                <div style="width: 40%; align-content: center; margin-right: 30%; margin-left: 30%; margin-top: 50px;">
                    <h:form>
                        <div>
                            <p:messages for="messages" closable="true"/>
                        </div>
                        <h3>Iniciar Sesión</h3>
                        <div class="form-group">

                            <label for="correo">Username o Correo:</label>
                            <p:inputText class="form-control"  placeholder="correo@ciencias.unam.mx" required="true" id="userName" size="10"
                                         value="${loginController.userName}"
                                         requiredMessage="Debe ingresar un usuario o correo" >
                            </p:inputText>

                            <small id="nota" class="form-text text-muted">Acceso únicamente con correo de ciencias</small>
                        </div>
                        <div class="form-group">
                            <label for="contraseña">Contraseña:</label>

                            <p:password class="form-control"  placeholder="Contraseña" required="true" 
                                        requiredMessage="Debe ingresar su contraseña" id="password" value="${loginController.password}"  size="10">
                            </p:password>

                        </div>

                        <p:commandButton action="#{loginController.loginUser}" ajax="false" 
                                         class="btn btn-outline-info btn-block" value="Iniciar sesión" update="form"/>
                        <div style="padding-top: 20px;">
                            Crear Cuenta <a href="views/general/registro.xhtml"> Registrate </a>
                        </div>
                    </h:form>
                </div>
            </h:body>
        </ui:define>
    </ui:composition> 
</html>
